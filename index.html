<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	
	<!-- // <script type="text/javascript" src="bootstrap/js/angular.min.js"></script> -->
	
	<script type="text/javascript" src="bootstrap/js/instafeed.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/controller.js"></script>
	<script type="text/javascript" src="bootstrap/js/clubs.js"></script>
	<script type="text/javascript" src="bootstrap/js/club-images.js"></script>

</head>
<body ng-controller="yelpController">
	<div class="container">
		<div class="row">
			<h2>Venue Search</h2>
			<form>
				<input type="text" placeholder="Search">
				<input type="text" placeholder="Category">
				<button type="button" class="btn btn-primary" ng-click="getYelp()">Search!</button>
			</form>
			<div class="yelp-response" ng-repeat="response in data">
				<div class="yelp-name">
					<h3>{{response.name}}</h3>
				</div>
				<img src="{{response.image_url}}">
				<img src="{{response.rating_img_url}}">
				<div class="yelp-phone">{{response.phone}}</div>
				<div class="yelp-address">{{response.location.display_address[0]}}
					<br>{{response.location.display_address[1]}}</br>
					{{response.location.display_address[2]}}
				</div>
				<div class="yelp-text">What People Are Saying: "{{response.snippet_text}}"</div>
			</div>

			<iframe id="element" src=""></iframe>
			<iframe src="http://snapwidget.com/sc/?h=dG5nYXRsYW50YXxpbnwxNTB8MXwxfHxub3w1fG5vbmV8b25TdGFydHx5ZXN8eWVz&ve=011215">
			</iframe>
			


			
		</div>
	</div>
</body>


</html>
